<body>
    <h1>Hangman</h1>

    <p>Select a letter below!</p>

    <section class="alphabetWrapper">

        <p id="c" value="c" class="alphabetLetter">C</p>
        <p id="d" value="d" class="alphabetLetter">D</p>
        <p id="e" value="e" class="alphabetLetter">E</p>
        <p id="f" value="f" class="alphabetLetter">F</p>
        <p id="g" value="g" class="alphabetLetter">G</p>
        <p id="h" value="h" class="alphabetLetter">H</p>
        <p id="i" value="i" class="alphabetLetter">I</p>
        <p id="j" value="j" class="alphabetLetter">J</p>
        <p id="k" value="k" class="alphabetLetter">K</p>
        <p id="l" value="l" class="alphabetLetter">L</p>
        <p id="m" value="m" class="alphabetLetter">M</p>
        <p id="n" value="n" class="alphabetLetter">N</p>
        <p id="o" value="o" class="alphabetLetter">O</p>
        <p id="p" value="p" class="alphabetLetter">P</p>
        <p id="q" value="q" class="alphabetLetter">Q</p>
        <p id="r" value="r" class="alphabetLetter">R</p>
        <p id="s" value="s" class="alphabetLetter">S</p>
        <p id="t" value="t" class="alphabetLetter">T</p>
        <p id="u" value="u" class="alphabetLetter">U</p>
        <p id="v" value="v" class="alphabetLetter">V</p>
        <p id="w" value="w" class="alphabetLetter">W</p>
        <p id="x" value="x" class="alphabetLetter">X</p>
        <p id="y" value="y" class="alphabetLetter">Y</p>
        <p id="z" value="z" class="alphabetLetter">Z</p>
    </section>

    <p>You have <span class="lives">15</span> lives to guess the Animal</p>

    <p class="hiddenLetters"></p>

    <script src="./script.js"></script>
</body>

</html>
